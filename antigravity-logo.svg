<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="glow" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4285F4"/>
      <stop offset="33%" style="stop-color:#EA4335"/>
      <stop offset="66%" style="stop-color:#FBBC05"/>
      <stop offset="100%" style="stop-color:#34A853"/>
    </linearGradient>
    <linearGradient id="orbitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer orbit ring -->
  <ellipse cx="100" cy="100" rx="85" ry="85" fill="none" stroke="url(#orbitGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- Floating particles -->
  <circle cx="45" cy="55" r="4" fill="#EA4335" opacity="0.7"/>
  <circle cx="155" cy="60" r="3" fill="#FBBC05" opacity="0.6"/>
  <circle cx="60" cy="150" r="3.5" fill="#34A853" opacity="0.65"/>
  <circle cx="150" cy="145" r="3" fill="#4285F4" opacity="0.6"/>
  <circle cx="100" cy="25" r="2.5" fill="#EA4335" opacity="0.5"/>
  <circle cx="35" cy="105" r="2" fill="#FBBC05" opacity="0.45"/>
  <circle cx="170" cy="100" r="2.5" fill="#34A853" opacity="0.5"/>

  <!-- Main "G" letter - Google style but floating/anti-gravity -->
  <g filter="url(#softGlow)" transform="translate(0, -8)">
    <!-- G shape built from arcs in Google colors -->
    <!-- Blue arc (right side + bottom-right) -->
    <path d="M100,50 A50,50 0 0,1 150,100 L130,100 A30,30 0 0,0 100,70 Z" fill="#4285F4"/>
    <!-- Green arc (bottom) -->
    <path d="M150,100 A50,50 0 0,1 100,150 L100,130 A30,30 0 0,0 130,100 Z" fill="#34A853"/>
    <!-- Yellow arc (bottom-left) -->
    <path d="M100,150 A50,50 0 0,1 58,125 L72,113 A30,30 0 0,0 100,130 Z" fill="#FBBC05"/>
    <!-- Red arc (top-left) -->
    <path d="M58,125 A50,50 0 0,1 100,50 L100,70 A30,30 0 0,0 72,113 Z" fill="#EA4335"/>
    <!-- Horizontal bar of G -->
    <rect x="100" y="92" width="50" height="16" rx="2" fill="#4285F4"/>
  </g>

  <!-- Anti-gravity effect: upward energy lines -->
  <line x1="80" y1="170" x2="82" y2="160" stroke="#4285F4" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  <line x1="100" y1="175" x2="100" y2="163" stroke="#EA4335" stroke-width="1.5" opacity="0.35" stroke-linecap="round"/>
  <line x1="120" y1="172" x2="118" y2="160" stroke="#34A853" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Upward arrow / anti-gravity indicator -->
  <g opacity="0.6">
    <line x1="100" y1="185" x2="100" y2="178" stroke="url(#glow)" stroke-width="2" stroke-linecap="round"/>
    <polyline points="95,182 100,176 105,182" fill="none" stroke="url(#glow)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
